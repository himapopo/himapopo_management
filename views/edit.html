{{template "header"}}
<body>
  <style>
    body {
      background-image: url("../images/okame1.png");
      background-size: 30%;
      background-position:center right;
      background-repeat:  no-repeat;
      font-family: "Nico Moji";
    }
  </style>
  <div class="container my-5">
    <div class="row">
      <div class="col-12 text-center my-2"><h1>編集</h1></div>
      <div class="col-12"><a href="/home/">トップに戻る</a></div>
      <form action="/update/{{.Id}}" method="POST" class="d-flex">
        <div class="col-6 mx-auto my-3">
          <div class="row">
            <div class="col-12"><h3 class="border-bottom pb-2 text-center text-warning">{{.Name}}</h3></div>
            <div class="col-12"><h5>体重</h5></div>
            <div class="col-12"><input type="text" name="weight" value="{{.Weight}}" class="form-control my-1"></div>
            <div class="col-12"><h5>シード</h5></div>
            <div class="col-12"><input type="text" name="seed" value="{{.Seed}}" class="form-control my-1"></div>
            <div class="col-12"><h5>ペレット</h5></div>
            <div class="col-12"><input type="text" name="pellet" value="{{.Pellet}}" class="form-control my-1"></div>
            <div class="col-12"><h5>メモ</h5></div>
            <div class="col-12"><textarea type="text" name="memo" class="form-control my-1">{{.Memo}}</textarea></div>
          </div>
          <div class="col-12 mt-5"><input type="submit" value="編集する"></div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
